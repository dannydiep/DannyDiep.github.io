<html>
<head>
    <title>Clock Position</title>
    <meta charset="utf-8" />

    <style>

    body, html{
        width: 100%
    }
    .clocklayer1{
        width: 80%;
        border-radius: 50%;
        position:relative;
    }
    .clocklayer2{
        width: 65%;

        border-radius: 50%;
        position: absolute;
    }
</style>

</head>
<body>
<div>
    <img src="clock.png" class="clocklayer1">
    <div>
            <img src="circle.png" class="clocklayer2">

    </div>
</div>


</body>
</html>
